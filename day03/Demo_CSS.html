<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>元素的显示方式</title>
<style type = "text/css">
		p{
			display:inline; /*块元素转变行元素*/
		}
		
		span{	
			display:block; /*行元素转变块元素*/
		}
		
		div{
			display:none; /*不显示*/
		}
		
		div{
			display:block; /*显示*/
		}
</style>
</head>
<body>
	<div>
		<p>aaa</p>
		<p>bbb</p>
		<p>ccc</p>
	</div>
	
	<div>	
		<span>111</span>
		<span>222</span>
		<span>333</span>
	</div>
	
	<div>
		
	</div>
</body>
</html>
