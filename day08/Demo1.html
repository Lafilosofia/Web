<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>自定义对象</title>
</head>
<script type="text/javascript">
	//采用直接量的方式创建对象
	function f1(){
		var student = {
				"name" : "lihua",
				"age" : "20",
				"work" : function(){
					alert("chengxuyuan")
				}
		};
		alert(student.name)
		alert(student.age)
		student.work();
	}
	
	//采用内置构造器创建对象
	function f2(){
		var teacher = new Object();
		//给teacher对象添加属性
		teacher.name = "zbc";
		teacher.age = "雷霆嘎巴";
		teacher.work = function(){
			alert("无情哈拉少");
		};
		alert(teacher.name);
		alert(teacher.age);
		teacher.work();
	}
	
	//采用自定义构造器创建对象
	function Coder(name,age,work){
		//this指代当前对象
		//name/age是给当前对象追加属性
		this.name = name;
		this.age = age;
		this.job = work
	}
	
	function f3(){
		var coder = new Coder("zbc","雷霆嘎巴","无情哈拉少");
		alert(coder.name);
		alert(coder.age);
		alert(coder.job);
		coder.job();
	}
</script>
<body>
	<input type = "button" value = "按钮1" onclick = "f1()"/>
	<input type = "button" value = "按钮2" onclick = "f2()"/>
	<input type = "button" value = "按钮3" onclick = "f3()"/>
</body>
</html>
