<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>商品真划算</title>
<style type="text/css">
	table{
		width: 65%;
		margin: 0 auto;
		border-collapse: collapse;/*为表格设置合并边框模型*/
	}
	
	table th,table td{
		border: 2px solid #aaa;
		padding: 12px 5px;
	}
	
	/* table tr td:last-child{
		text-align: center;
	} */
	.input{
		text-align: center;
	}
	
	table th{
		background-color: white;
	}
	
	h1{
		text-align: center;
	}
</style>

<script type="text/javascript">
	function add_shopcar(btn){
		//获取tr节点
		var tr = btn.parentNode.parentNode;
		//获取tr下的所有子节点td
		var tds = tr.getElementsByTagName("td");
		//获取当前对象的商品名字
		var name = tds[0].innerHTML;
		//购物车表主体<tbody>节点
		var tbody = document.getElementById("tbody");
		//获取tbody中对象中的tr节点
		var trs = tbody.getElementsByTagName("tr");
		//获得tr后遍历tbody中的trs
		for(var i = 0;i < trs.length;i ++){
			//将tr中的元素以数组的方式找出下标为1(即商品名)的td
			var oldName =  trs[i].getElementsByTagName("td")[0].innerHTML;	
			if(oldName == name){
				//获取tr中第3个td(即购买数量)
				var td = trs[i].getElementsByTagName("td")[2];
				//获取td数组中下标为2的元素(加号按钮)
				var input = td.getElementsByTagName("input")[2];
				//调用加号方法
				increase(input);
				return;
			}
		}
		//获取当前对象的商品单价
		var price = tds[1].innerHTML;
		console.log(name + "," + price);
		//创建新节点tr,添加在tbody中的尾部
		var tbody_tr = document.createElement("tr");
		//给tbody_tr添加内容(列td)
		tbody_tr.innerHTML = "<td>" + name + "</td>"
						   + "<td align = 'center'>" + price + "</td>"
						   + "<td align = 'center'>"
						   + "<input type = 'button' value = '-' onclick = 'decrease(this)'/>"
						   + "<input type = 'text' size = '3' value = '1' readonly />"
						   + "<input type = 'button' value = '+' onclick = 'increase(this)'/>"
						   + "</td>"
						   + "<td align = 'center'>" + price + "</td>"
						   + "<td>"
						   + "<input type = 'button' value = 'x' onclick = 'cancel(this)'/>"
						   + "</td>"
						   
		//给表主体<tbody>节点尾部添加子节点
		tbody.appendChild(tbody_tr);
		ss();
	}
	
	//数量增加
	function increase(add){
		//获取当前对象的父节点
		var td = add.parentNode;	//数量的增加
		//获取td节点下的第二个元素的字节
		var v = td.getElementsByTagName("input")[1]; //将减号、数量、加号看作三个元素的数组
		//td节点下的第二个元素的节点v的值自增
		var next = ++v.value;	//点加号则数量增加 定义next为
		//获取当前对象tr节点
		var tr = td.parentNode;
		//获取tr节点下的所有子节点td
		var tds = tr.getElementsByTagName("td");
		//tr下的第2个节点的内容则是当前对象的单价
		var price = tds[1].innerHTML;
		//单价 * 数量后的总金额
		var sum = next * price;
		//把总金额赋值给当前对象tr下标为4(第五个tr),即总金额
		tds[3].innerHTML = sum;
		ss();
	}
	
	//数量减少
	function decrease(dec){
		var td = dec.parentNode;
		var tr = td.parentNode;
		var tds = tr.getElementsByTagName("td");
		var w = td.getElementsByTagName("input")[1];
		
		if(w.value < 1){	//若数量小于1 给总金额赋值为0,并跳出函数
			tds[3].innerHTML = 0;
			return;
		}	
			var next = --w.value;
			var price = tds[1].innerHTML;
			var sum = next * price;
			tds[3].innerHTML =sum;
			ss();
	}
	
	//删除商品
	function cancel(cel){
		//获取当前对象的tr
		var tr = cel.parentNode.parentNode;
		//获取tbody节点
		var tbody = tr.parentNode;
		//删除tbody中的当前对象的子节点
		tbody.removeChild(tr);
		ss();
	}
	
	//合计
	function ss(){
		//声明合计总金额
		var s = 0;
		//获取tbody节点
		var tbody = document.getElementById("tbody");
		//获取tbody节点下的所有子节点tr
		var trs = tbody.getElementsByTagName("tr");
		//遍历trs
		for(var i = 0;i < trs.length;i ++){
			var price = trs[i].getElementsByTagName("td")[3].innerHTML;
			//字符串类型
			console.log(typeof(price));		//innerHTML的内容都以字符串形式显示
			//把字符串类型转换成int类型并增加
			s += parseInt(price);
		}
		//获取id是sum的节点
		var sum = document.getElementById("sum");
		//把遍历后的s的总金额赋值给sum
		sum.innerHTML = s;
	}
</script>
</head>
<body>

	<table>

			<td>97%</td>

			<td>蓝牙耳机</td>

			<td>99%</td>
			<td class="input"><input type="button" value="加入购物车" onclick = "add_shopcar(this)"/></td>
		</tr>
	    
		<tr>
			<td>小米蓝牙音箱</td>
			<td>280</td>
			<td>橘黄色</td>
			<td>689</td>
			<td>99%</td>
			<td class="input"><input type="button" value="加入购物车" onclick = "add_shopcar(this)"/></td>
		</tr>
	</table>
	
	<h1>购物车</h1>
	<table>
	<!-- 表头 -->
		<thead>
			<tr>
				<th>商品</th>
				<th>单价(元)</th>
				<th>购买数量</th>
				<th>金额(元)</th>
				<th>删除</th>
			</tr>
		</thead>

		<tbody id = "tbody">
		
		</tbody>
	
	<!-- 表尾 -->
		<tfoot>
			<tr>
				<td colspan = "4">合计</td>
				<td id = "sum"></td>

		</tfoot>

</body>
