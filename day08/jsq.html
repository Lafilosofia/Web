<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
 .panel{
    border: 4px solid #ddd;
    width: 192px;
    margin:100px auto;
 }
 
 .panel p,.panel input{
    font-family: "微软雅黑";
    font-size:20px;
    margin:4px;
    float:left;
  
 }
 
   .panel p {
        width: 122px;
        height: 26px;
        border: 1px solid #ddd;
        padding: 6px;
        overflow: hidden;
      }
      
   .panel input {
      width: 40px;
      height: 40px;
      border:1px solid #ddd;
    }
  
</style>
</head>
<script type="text/javascript">
	/*
		获取事件源
		IE浏览器,event对象有srcElement属性,但是没有target属性
		Firefox浏览器,event对象有target属性,但是他们作用都是相同的
		Firefox浏览器下的event.target = IE浏览器下的event.srcElement
	*/
	
	window.onload = function(){
		//给div绑定单击事件
		var div = document.getElementById("jsq");
		//function(e){} e代表event对象
		var i = 1;	//设置初始值
		div.onclick = function(e){
			//获取事件源
			var obj = e.srcElement ? e.srcElement : e.target;//三目运算判断浏览器对应的函数
			if(obj.nodeName == "INPUT"){
				//获取p节点
				var p = document.getElementById("screen");
				p.style.color = "black";
				if(obj.value == "C"){
					p.innerHTML = "";
				}else if(obj.value == "="){
					i = 0;	//如果点=号则使i为0,继续执行下面
					try {
						p.innerHTML = eval(p.innerHTML);	//将值显示在
					} catch (e) {
						p.style.color = "red";
						p.innerHTML = "Error";
					}
				}else{
					if(i == 0){		//判断i是否为0
						p.innerHTML = "";
						i = 1;
					}
					p.innerHTML += obj.value;
				}
				
			}
			
		}
	}
</script>
<body>
<div class="panel" id="jsq">
        <div>
          <p id="screen"></p>
          <input type="button" value="C">
        </div>
        <div>
          <input type="button" value="7">
          <input type="button" value="8">
          <input type="button" value="9">
          <input type="button" value="/">
          
          <input type="button" value="4">
          <input type="button" value="5">
          <input type="button" value="6">
          <input type="button" value="*">
          
          <input type="button" value="1">
          <input type="button" value="2">
          <input type="button" value="3">
          <input type="button" value="-">
          
          <input type="button" value="0">
          <input type="button" value=".">
          <input type="button" value="=">
          <input type="button" value="+">
          <!-- clear:both该属性的值指出了不允许有浮动对象的边。 -->
          <div style="clear:both"></div>
        </div>
    </div> 




</body>
</html>
