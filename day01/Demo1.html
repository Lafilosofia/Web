<!-- 声明html的版本 -->
<!DOCTYPE html>
<!--HTML：超文本标记语言,可以将HTML理解为标签固定的xml  -->
<!-- 唯一的根元素 -->
<html>
<!-- 此处写网页的基本声明 -->
<head>
<!-- 声明网页编码 -->
<meta charset="UTF-8">
<!-- 声明网页标题 -->
<title>第一个网页</title>
</head>
<!-- 网页的内容 -->
<body>
	<!-- 1.标题标签 -->
	<h1>标签1</h1>
	<h2>标签2</h2>
	<h3>标签3</h3>
	<h4>标签4</h4>
	<h5>标签5</h5>
	<h6>标签6</h6>
	
	<!-- 2.段落 -->
	<p>太阳出来了</p>
	<p>月亮下去了</p>
	
	<!-- 3.列表 -->
	<!-- 有序列表 <ol></ol>嵌套元素标签 -->
	<ol>
		<li>陕西省</li>
		<li>四川省</li>
		<li>河南省</li>
	</ol>
	
	<!-- 无序列表 <ul></ul>嵌套元素标签<li></li> -->
	<ul>	
		<li>香港</li>
		<li>澳门</li>
		<li>台湾</li>
	</ul>
	
	<!-- 嵌套列表 -->
	<ol>
		<li>陕西省
			<ul>
				<li>西安市</li>
				<li>渭南市</li>
				<li>汉中市</li>
			</ul>
		</li>
		<li>四川省
			<ul>
				<li>成都</li>
				<li>广元</li>
				<li>都江堰</li>
			</ul>
		</li>
	
	</ol>
	
	<!-- 4.块元素 -->
	<div>	
		<p>陕西省</p>
	</div>
	<div>
		<p>西安市</p>
	</div>
	
	<!-- 5.行内元素 -->
	<p>陕西省<i>西安市</i><b>雁塔区</b><u>曲江旺座H座</u>307号<span style = "color:red">益康特科技有限公司</span></p>

</body>
</html>
